<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <style>
        /* 전체 화면 가운데 정렬을 위한 스타일 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 로그인 폼 스타일 */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
        }

        /* 제목 스타일 */
        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 입력 칸 스타일 */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* 버튼 스타일 */
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #2380c2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #1e70a8;
        }
    </style>
</head>
<body>

<div class="container">
    <form class="login-form" th:action="@{/login}" method="post">
        <div class="login-title">로그인</div>
        <input type="text" id="username" name="username" placeholder="아이디" required/>
        <input type="password" id="password" name="password" placeholder="비밀번호" required/>
        <button type="submit" class="login-button">로그인</button>
    </form>
</div>

</body>
</html>
